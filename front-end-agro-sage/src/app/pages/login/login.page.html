<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>AgroSage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="login-grid">
    <ion-row class="ion-align-items-center ion-justify-content-center full-height">
      
      <!-- Columna izquierda: imagen (solo desktop) -->
      <ion-col size="12" size-md="6" class="image-column">
        <div class="background-image"></div>
      </ion-col>

      <!-- Columna derecha: formulario -->
      <ion-col size="12" size-md="6" class="form-column">
        <div class="form-container">
          
          <!-- Logo y título -->
          <div class="header-section">
            <ion-icon name="leaf-outline" color="success" class="logo-icon"></ion-icon>
            <h1 class="app-title">AgroSage</h1>
          </div>
          
          <p class="subtitle">La sabiduría del campo, en tus manos.</p>

          <!-- Formulario -->
          <form class="login-form">
            
            <!-- Input Documento -->
            <ion-item lines="none" class="input-item">
              <ion-icon name="card-outline" slot="start"></ion-icon>
              <ion-input 
                label="Documento" 
                labelPlacement="stacked"
                type="text"
                [minlength]="8"
                [max]="12"
                placeholder="Ingresa tu documento"
                [(ngModel)]="documento"
                required
                name="documento">
              </ion-input>
            </ion-item>

            <!-- Input Contraseña -->
            <ion-item lines="none" class="input-item">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input 
                label="Contraseña"
                labelPlacement="stacked"
                type="password" 
                placeholder="Ingresa tu contraseña"
                [(ngModel)]="clave"
                required
                name="clave">
              </ion-input>
            </ion-item>

            <!-- Botón de login -->
            <ion-button 
              expand="block" 
              color="success" 
              class="login-button"
              (click)="onLogin()">
              Iniciar Sesión
            </ion-button>

            <!-- Link de registro -->
            <p class="register-text">
              ¿No tienes cuenta? 
              <a [routerLink]="'/login'" class="register-link">Regístrate</a>
            </p>

          </form>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
